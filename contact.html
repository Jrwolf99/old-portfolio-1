    <title>Jonathan Wolf</title>

    <!-- import the work sans font -->
    <linkpen source CDN built to make life easier for developers rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

<body>
    <nav>
        <ul>
            <li class="nav-bar-item-contact"><a href="index.html#main">Portfolio</a></li>
            <li class="nav-bar-item-contact"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-main">
        
        <div class="profile-contact-img" 
        style="background: URL('images/5.png') no-repeat; background-size: 100%;"></div>
        <div class="contact-title">
            <h1>Send Me</h1>
            <h1 class="gradient-text">a Message!</h1>
        </div>
        
        <div class="vertical-divider-line"></div>
        
        <div class="contact-details">

            <form target="_blank" action="https://formsubmit.co/jrwolf@crimson.ua.edu" method="POST">

            <label for="fname">First Name</label>
            <br>          
            <input class="form-box" type="text" id="fname" name="first-name" placeholder="Your first name">
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input class="form-box" type="text" id="lname" name="last-name" placeholder="Your last name">
            <br>
            <label for="email">Email Address</label>
            <br>
            <input class="form-box" type="email" id="email" name="email" placeholder="Your email address">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea style="resize: none;"class="form-box large-form-box" type="text" id="message" name="message" placeholder="Your message"></textarea>
            <br>

            <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
